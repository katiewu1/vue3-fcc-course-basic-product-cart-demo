<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css" />
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <!-- update the cart - changed it to be dynamic -->
          <span>Cart ({{ totalQuantity }})</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">
        <h2>Recommended</h2>

        <div class="recommended">
          <!-- Loop over every item in the inventory and with slice only show the first three products -->
          <!-- v-for="(product, i) in inventory.slice(0,3)" :key="i" -->
          <div
            v-for="(product, i) in inventory.slice(0,3)"
            :key="product.id"
            class="card"
          >
            <div class="card-title">{{ product.name }}</div>
            <div class="card-body">
              <i class="icofont-10x icofont-{{ product.icon }}"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{ product.type }}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">${{product.price.USD.toFixed(2)}}</div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <!-- v-model (string) -> v-model.number (number), v-model.number="inventory.carrots" -->
                    <!-- v-model.number="inventory[i].quantity" -> v-model.number="product.quantity" -->
                    <input type="number" v-model.number="product.quantity" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <!-- @click="addToCart('carrots', inventory.carrots)" -->
              <!-- @click="addToCart('carrots')" -->
              <button @click="addToCart(product.name, i)" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- passing props to the sidebar component -->
      <sidebar
        v-if="showSidebar"
        :toggle="toggleSidebar"
        :cart="cart"
        :inventory="inventory"
        :remove="removeItem"
      />

      <footer></footer>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            showSidebar: false,
            inventory: [],
            // {
            //   carrots: 0,
            //   pineapples: 0,
            //   cherries: 0,
            // }
            cart: {},
            // {
            //   carrots: 0,
            //   pineapples: 0,
            //   cherries: 0,
            // },
          };
        },
        computed: {
          totalQuantity() {
            return Object.values(this.cart).reduce((acc, curr) => {
              return acc + curr;
            }, 0);
          },
        },
        methods: {
          // addToCart(type) {
          //   // addToCart(type, quantity)
          //   // receive type and number
          //   // this.cart[type] += quantity;
          //   this.cart[type] += this.inventory[type];
          //   console.log(this.cart);
          // },
          addToCart(name, index) {
            if (!this.cart[name]) this.cart[name] = 0;
            // need to pass in the index when calling this addToCart function
            this.cart[name] += this.inventory[index].quantity;
            // clear the inputs/quantity by setting it to 0
            this.inventory[index].quantity = 0;
            // console.log(this.cart);
          },
          toggleSidebar() {
            this.showSidebar = !this.showSidebar;
          },
          removeItem(name) {
            delete this.cart[name];
          },
        },
        async mounted() {
          const res = await fetch("./food.json");
          const data = await res.json();
          this.inventory = data;
        },
      });

      app.component("sidebar", {
        // receive the props in the sidebar components
        // can't mutate props/change the inventory/cart from this component
        // have to change it from the parent component -> the removeItem() function
        props: ["toggle", "cart", "inventory", "remove"],
        // mounted
        computed: {
          // use calculateTotal() as a method instead of computed
          // cartTotal() {
          //   return (this.cart.carrots * 4.82).toFixed(2);
          // },
        },
        methods: {
          getPrice(name) {
            const product = this.inventory.find((p) => {
              return p.name === name;
            });
            return product.price.USD;
          },
          calculateTotal() {
            // Object.keys -> get all the keys from the cart object
            const names = Object.keys(this.cart);
            // Object.values -> array of values out of an object
            // object.entries -> [key, value]
            // acc -> sum/total
            // curr -> current value
            const total = Object.entries(this.cart).reduce(
              (acc, curr, index) => {
                // return acc + curr * this.getPrice(names[index]); //Object.values
                // Object.entries -> curr[0] => key; curr[1] => value
                return acc + curr[1] * this.getPrice(curr[0]);
              },
              0 // initial value -> the accumulator will start at 0
              // if no items in this array (in the beginning), the number will just be 0 total
            );
            return total.toFixed(2);
          },
        },
        // line 205 - loop over an object, take three arguments item, key and index
        template: `
        <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            <span>
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button @click="toggle" class="cart-close">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr>
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(quantity, key, i) in cart" :key="i">
                  <td><i class="icofont-carrot icofont-3x"></i></td>
                  <td>{{ key }}</td>
                  <td>\${{ getPrice(key) }}</td>
                  <td class="center">{{ quantity }}</td>
                  <td>\${{ (quantity * getPrice(key)).toFixed(2) }}</td>
                  <td class="center">
                    <button @click="remove(key)" class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center" v-if="!Object.keys(cart).length"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> \${{ calculateTotal() }} </span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
        `,
      });
      // v-if="Object.keys(cart) ->
      // check the cart object length, if there are no keys on the cart object -> 0 (false value)

      app.mount("#app");
    </script>
  </body>
</html>
